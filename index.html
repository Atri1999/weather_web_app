<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Weather</title>
</head>
<body>
    <div class="content">
        <div class="search">
            <input type="text" class="inputValue" placeholder="Enter a city">
            <input type="submit" value="Submit" class="submit">
        </div>
    
    
    <div class="res_container">
        <div class="description">
            <div class="des">Description</div>
            <div class="visibility">
                <div class="visi_title">Visibility</div>
                <div class="visi_value">0</div>
            </div>
        </div>
        <div class="temp">
            <div class="temper">
                <div class="temp_title">Temp</div>
                <div class="temp_value"><span class="res_temp">0</span> 째C</div>
            </div>
            <div class="mini">
                <div class="temp_title">Min</div>
                <div class="temp_value"><span class="res_min_temp">0</span> 째C</div>
            </div>
            <div class="maxi">
                <div class="temp_title">Max</div>
                <div class="temp_value"><span class="res_max_temp">0</span> 째C</div>
            </div>
        </div>    
        <div class="pressure">
            <div class="pre_title">Pressure</div>
            <div class="pre_value"><span class=res_pressure>0.0</span> hPa</div>
        </div>
        <div class="humid">
            <div class="humid_title">Humidity</div>
            <div class="humid_value"><span class=res_humid>0.0</span> %</div>
        </div>
        <div class="wind">
            <div class="wind_title">Wind</div>
            <div class="wind_sub"><span class="res_wind_speed">0</span> m/s</div>
            <div class="wind_sub"><span class="res_wind_degree">0</span> 째</div>
        </div>
    </div>
    </div>        
    <script src="script.js"></script>
    
</body>
</html>
